<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="widget popup">
      <div class="widget__box">
        <img class="widget__zoom-image" alt="">
        <img src="./images/close.svg" alt="" class="widget__close popup__close">
      </div>
    </div>
    <div class="popup popup-box">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="description" class="popup__input popup__input_type_description" minlength="2" maxlength="30" placeholder="Название" required >
            <span class="popup__error">&#160;</span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span class="popup__error">&#160;</span>
            <button type="submit" class="button popup__button" disabled="true">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_editor">
      <div class="popup__content popup__content_editor">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_editor">
        <h3 class="popup__title popup__title_editor">Редактировать профиль</h3>
        <form class="popup__form popup__form_editor" name="edit" novalidate>
            <input type="text" name="name" class="popup__input popup__input_editor popup__input_editor_type_name" minlength="2" maxlength="30" placeholder="Имя" required>
            <span class="popup__error popup__error_editor">&#160;</span>
            <input type="text" name="about" class="popup__input popup__input_editor popup__input_editor_type_about" minlength="2" maxlength="30" placeholder="О себе" required>
            <span class="popup__error popup__error_editor">&#160;</span>
            <button type="submit" class="button popup__button popup__button_editor" disabled="true">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="js/Card.js"></script>
<script src="js/CardList.js"></script>
<script src="js/FormValidator.js"></script>
<script src="js/Popup.js"></script>
<script src="js/Widget.js"></script>
<script src="js/UserInfo.js"></script>
<script src="js/Api.js"></script>
<script src="script.js"></script>
</body>
</html>
